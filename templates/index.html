  <head>
	<title>Find Good Food</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">

  <body>
  
	<div id="control">
		<h2>Find Good Food</h2>
		<p>We'll help you locate the best places to eat near you. Simply search to begin...</p>
		<form method="get" id="chooseZip">
			<!-- <button type="submit" class="learnButton">Use current location</button> -->
			<button type="button" id="searchZip" class="learnButton">Search by Address</button>
			<div class="clear"></div>
			<div class="zipSearch">
				<input id="textZip" type="text" name="zip" placeholder="Address" autofocus>
				<button type="submit" class="learnButton">Search</button>
			</div>
			<div class="clear"></div>
		</form>
		

			<div class="clear"></div>
		<div id="results"></div>

	</div>
	
	<!-- an empty div for the map -->
	<div id="map-canvas"></div>
